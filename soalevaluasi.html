    <form id="quizForm">

        <div class="question">
            <p>1. Path dalam graf adalah …</p>

            <p>2. Path sederhana adalah path yang …</p>
            <label><input type="radio" name="q2" value="a"> Boleh mengulang vertex</label>

            <p>3. Path tertutup terjadi jika …</p>

            <label><input type="radio" name="q3" value="c"> Titik awal = titik akhir</label>
        </div>

        <div class="question">
            <p>4. Graf dikatakan terhubung jika …</p>

            <label><input type="radio" name="q4" value="c"> Tidak memiliki edge</label>
        </div>

        <div class="question">
            <p>5. Contoh path terbuka dalam kehidupan sehari-hari adalah …</p>
            <label><input type="radio" name="q5" value="a"> Rumah → Sekolah → Rumah</label>
            <label><input type="radio" name="q5" value="b"> Rumah → Pasar → Sekolah</label>
            <label><input type="radio" name="q5" value="c"> Mengelilingi lapangan</label>
        </div>

        <button type="button" onclick="cekJawaban()">Submit Jawaban</button>
